<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- if javaScript suruma ho vane differ key use garna parxa -->
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="images/note.png" alt="" />
        <h1>Shopping List</h1>
      </header>
      <form id="item-form">
        <input
          type="text"
          id="item-input"
          placeholder="Enter Item"
          class="form-input"
          name="item"
        />
        <button type="submit" class="btn">
          <i class="fa-solid fa-plus"></i> Add Item
        </button>
      </form>
      <div id="hello"></div>

      <input type="text" placeholder="Filter Item" class="filter-input" />
      <ul class="items" id="item-list">
        <li>
          Apples
          <button class="cross"><i class="fa-solid fa-xmark"></i></button>
        </li>
        <li>
          Orange juice
          <button class="cross"><i class="fa-solid fa-xmark"></i></button>
        </li>
        <li>
          Oreos <button class="cross"><i class="fa-solid fa-xmark"></i></button>
        </li>
        <li>
          Milk <button class="cross"><i class="fa-solid fa-xmark"></i></button>
        </li>
      </ul>
      <button class="clearAll" id="clearAll">Clear All</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
